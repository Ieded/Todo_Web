<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>

    <header class="app-header">
        <div class="header-content">
            <a href="index.html" class="logo"><i class="bi bi-journal-check"></i> My Todo</a>
            <nav class="menu">
                <a href="index.html" class="active">Home</a>
                <a href="write.html">Write</a>
            </nav>
        </div>
    </header>

    <main class="main-layout">
        <div class="page-head">
            <h2 class="page-title">할 일 목록</h2>
            <a href="write.html" class="btn-main">
                <i class="bi bi-plus-lg"></i> 추가
            </a>
        </div>

        <div class="filter-wrapper">
            <button class="filter-btn active" onclick="setCategory('all', this)">전체</button>
            <button class="filter-btn" onclick="setCategory('공부', this)">📚 공부</button>
            <button class="filter-btn" onclick="setCategory('운동', this)">💪 운동</button>
            <button class="filter-btn" onclick="setCategory('약속', this)">🎉 약속</button>
            <button class="filter-btn" onclick="setCategory('쇼핑', this)">🛒 쇼핑</button>
            <button class="filter-btn" onclick="setCategory('기타', this)">📌 기타</button>
        </div>

        <div class="search-bar">
            <i class="bi bi-search" style="color:#aaa; margin-right: 10px;"></i>
            <input type="text" id="searchInput" placeholder="할 일을 검색하세요...">
        </div>

        <div id="todo-list"></div>
    </main>

    <div class="modal fade" id="editModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border:none; border-radius:20px; padding:20px;">
          
          <div class="modal-header" style="border:none;">
            <h5 class="modal-title" style="font-weight:700;">수정하기</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          
          <div class="modal-body">
             <input type="hidden" id="modal-id">
             
             <div class="input-box">
                 <label class="label">카테고리</label>
                 <select id="modal-category" class="input-text" style="background-color: white;">
                    <option value="기타">📌 기타</option>
                    <option value="공부">📚 공부</option>
                    <option value="운동">💪 운동</option>
                    <option value="약속">🎉 약속</option>
                    <option value="쇼핑">🛒 쇼핑</option>
                 </select>
             </div>

             <div class="input-box">
                 <label class="label">할 일</label>
                 <input type="text" class="input-text" id="modal-task">
             </div>

             <div class="input-box">
                 <label class="label">마감일</label>
                 <input type="date" class="input-text" id="modal-date">
             </div>
          </div>
          
          <div class="modal-footer" style="border:none; justify-content: space-between;">
            <button type="button" class="btn-sub" style="width:48%" data-bs-dismiss="modal">취소</button>
            <button type="button" class="btn-main" style="width:48%; justify-content:center;" onclick="updateItem()">수정완료</button>
          </div>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/list.js"></script>
</body>
</html>
