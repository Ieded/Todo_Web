<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>일정 추가하기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>

    <header class="app-header">
        <div class="header-content">
            <a href="index.html" class="logo"><i class="bi bi-journal-check"></i> My Todo</a>
            <nav class="menu">
                <a href="index.html ">Home</a>
                <a href="write.html" class="active">Write</a>
            </nav>
        </div>
    </header>

    <main class="main-layout">
        <div class="card-box">
            <h2 style="text-align: center; margin-bottom: 30px; font-weight: 700;">할 일 등록</h2>
            
            <form action="../php/add.php" method="POST">
                
                <div class="input-box">
                    <label class="label">카테고리</label>
                    <select name="category" class="input-text" style="background:white;">
                        <option value="기타">📌 기타</option>
                        <option value="공부">📚 공부</option>
                        <option value="운동">💪 운동</option>
                        <option value="약속">🎉 약속</option>
                        <option value="쇼핑">🛒 쇼핑</option>
                    </select>
                </div>

                <div class="input-box">
                    <label class="label">내용</label>
                    <input type="text" name="task" class="input-text" placeholder="예: 운동하기" required>
                </div>

                <div class="input-box">
                    <label class="label">마감일</label>
                    <input type="date" name="dueDate" class="input-text">
                </div>

                <div style="margin-top: 30px;">
                    <button type="submit" class="btn-main full">등록하기</button>
                    <a href="index.html" class="btn-sub">취소</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
